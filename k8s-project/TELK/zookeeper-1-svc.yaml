apiVersion: v1
kind: Service
metadata:
  labels:
    app: project-zookeeper-1
  name: project-zookeeper-1
  namespace: default
spec:
  clusterIP: None
  clusterIPs:
  - None
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - name: client
    port: 2181
    protocol: TCP
    targetPort: 2181
  - name: server
    port: 2888
    protocol: TCP
    targetPort: 2888
  - name: leader-election
    port: 3888
    protocol: TCP
    targetPort: 3888
  selector:
    app: project-zookeeper-1
  sessionAffinity: None
  type: ClusterIP
status:
  loadBalancer: {}
